<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="bg-light-grey h-screen flex flex-col justify-between font-overpass">
    <main class="flex-1 flex items-center justify-center ">
      <!-- card -->
      <div class="max-w-[16rem] mx-2 bg-white p-3 rounded-xl">
        <div class="rounded-lg overflow-hidden">
          <img src="./images/image-qr-code.png" alt="QR code" class="w-full">
        </div>
        <div class="text-center py-3 ">
          <h3 class="text-dark-blue font-[700] mb-2 px-2 text-md">Improve your front-end skills by building projects</h3>
          <p class="text-[13px] text-grayish-blue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
    <footer class="py-4 text-center text-[11px]">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3e52a3]">Frontend Mentor</a>. 
      Coded by <a href="#" class="text-[#3e52a3]"">Abderrahmane</a>.
    </footer>
  </div>
 <script src="./ script.js"></script>
</body>
</html>
