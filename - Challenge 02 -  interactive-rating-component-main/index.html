<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- container -->
<div class="bg-v-dark-blue h-screen flex flex-col justify-between font-overpass ">
  <main class="flex-1 flex items-center justify-center">
    <!-- card -->
    <div id="rating-card" class="bg-dark-blue max-w-xs p-6 py-7 rounded-lg ">
      <!-- star icon -->
      <div class="bg-light-blue w-7 h-7 p-2 rounded-full flex items-center justify-center ">
        <img src="./images/icon-star.svg" alt="star" class="">
      </div>
      <h3 class="my-4 text-xl font-bold text-white"> How did we do?</h3>
      <p class="my-4 text-med-grey text-[13.5px]"> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      
      <!-- rating -->
    <div id="ratings" class="mb-4 mt-5 flex items-center gap-3 justify-between text-[13.5px]">
      <button class="w-10 h-10 rounded-full flex items-center justify-center text-med-grey bg-light-blue hover:bg-orange hover:text-white focus:bg-light-grey focus:text-white transition"><span class="translate-y-[1px]">1</span></button>
      <button class="w-10 h-10 rounded-full flex items-center justify-center text-med-grey bg-light-blue hover:bg-orange hover:text-white focus:bg-light-grey focus:text-white transition"><span class="translate-y-[1px]">2</span></button>
      <button class="w-10 h-10 rounded-full flex items-center justify-center text-med-grey bg-light-blue hover:bg-orange hover:text-white focus:bg-light-grey focus:text-white transition"><span class="translate-y-[1px]">3</span></button>
      <button class="w-10 h-10 rounded-full flex items-center justify-center text-med-grey bg-light-blue hover:bg-orange hover:text-white focus:bg-light-grey focus:text-white transition"><span class="translate-y-[1px]">4</span></button>
      <button class="w-10 h-10 rounded-full flex items-center justify-center text-med-grey bg-light-blue hover:bg-orange hover:text-white focus:bg-light-grey focus:text-white transition"><span class="translate-y-[1px]">5</span></button>
    </div>
      <!-- button -->
        <button id="submit-btn" class=" mt-1 tracking-[0.2em]	px-2 py-3 w-full text-center text-15 text-white bg-orange rounded-3xl uppercase font-bold hover:text-orange hover:bg-white transition">submit</button>
    </div>
  
  </main>
  <footer class="attribution py-4 ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abderrahmane</a>.
  </footer>
</div>

</body>
</html>
