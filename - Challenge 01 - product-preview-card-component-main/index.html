<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-montserrat bg-cream relative ">
  <main class="flex justify-center items-center min-w-full min-h-screen">
    <!-- card -->
    <div class="bg-white flex flex-col xs:flex-row xs:max-w-xl max-w-sm rounded-md overflow-hidden mx-4 xs:mx-0">
      <!-- image -->
        <div class="basis-1/2">
          <img src="./images/image-product-mobile.jpg" alt="Parfum" class="block  xs:hidden mb-0 product-img">
          <img src="./images/image-product-desktop.jpg" alt="Parfum" class="hidden xs:block mb-0 product-img">
        </div>
        <!-- info -->
        <div class="p-4 xs:p-8 xs:pb-3 xs:basis-1/2 basis-1/2">
          <span class="uppercase mb-3 block text-xs text-dark-grayish-blue tracking-[0.30em] font-medium">parfume</span>
          <h1 class="text-3xl font-fraunces text-v-dark-blue mb-3 font-bold">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-dark-grayish-blue text-sm leading-6 mb-6 font-medium"> 
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <!-- price -->
          <div class="flex items-center gap-3 mb-5">
            <span class="text-3xl font-bold font-fraunces text-dark-cyan">$149.99</span>
            <del class="text-xs text-dark-grayish-blue ">$169.99</del>
          </div>
          <button class="w-full bg-dark-cyan p-3 text-white font-bold rounded-md flex justify-center items-center gap-2 hover:bg-[#295746] transition">
            <img src="./images/icon-cart.svg" alt="cart">
            <span>Add to Cart</span>
          </button>
        </div>
    </div>
  </main>
  <!-- <div class="attribution absolute bottom-2 left-1/2 -translate-x-1/2"> -->
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ais-sam" target="_blank" rel="nofollow"">Abderrahmane</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
