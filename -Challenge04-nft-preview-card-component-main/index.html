<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flex flex-col items-center justify-between h-screen bg-v-dark-blue-main font-outfit">

    <main class=" flex-1 flex justify-center items-center">
      <!-- card -->
        <div class="bg-v-dark-blue-card p-5 rounded-xl max-w-[18rem]">
          <img src="./images/image-equilibrium.jpg" alt="" class="w-full rounded-lg">
          <div class="mt-3">
            <h1 class="font-bold text-xl mb-3 text-white">Equilibrium #3429</h1>
            <p class="text-soft-blue text-[14px] leading-6 mb-2">
              Our Equilibrium collection promotes balance and calm.
            </p>
  
            <div class="flex items-center justify-between mb-3 text-[14px]">
              <div class="flex items-center gap-2">
                <img src="./images/icon-ethereum.svg" alt="">
                <span class="text-cyan font-bold">0.041 ETH</span>
              </div>
              <div class="flex items-center gap-2">
                <img src="./images/icon-clock.svg" alt="">
                <span class="text-soft-blue">3 days left</span>
              </div>
            </div>
  
            <div class="mb-3">
              <span class="w-full h-[1px] bg-v-dark-blue-line block"></span>
            </div>
  
            <div class="flex items-center gap-2 mb-2">
              <div class="w-8 h-8 rounded-full overflow-hidden">
                <img src="./images/image-avatar.png" class="w-full" alt="">
              </div>
              <div>
                <p class="text-[14px] text-soft-blue"">Creation of <span class="text-white">Jules Wyvern</span></p>
              </div>
            </div>
  
          </div>

      </div>
      <!-- Equilibrium #3429

      Our Equilibrium collection promotes balance and calm.

      0.041 ETH
      3 days left

      Creation of Jules Wyvern -->


    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
